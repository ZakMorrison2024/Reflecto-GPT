<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Character Portfolio</h1>
        <div class="responses">
            {% for entry in responses %}
                <div class="response">
                    <p><strong>Q:</strong> {{ entry.question }}</p>
                    <p><strong>A:</strong> {{ entry.response }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('download_pdf') }}" class="button">Download as PDF</a>
    </div>
</body>
</html>
